<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Custom Event Calendar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="theme-toggle">
    <label>
      <input type="checkbox" id="theme-switch" />

      ðŸŒž / ðŸŒ™
    </label>
  </div>

  <div class="filters">
    <input
      type="text"
      id="search-input"
      placeholder="Search events..."
      title="Search events by title or description"
    />
    <select id="category-filter" title="Filter by category">
      <option value="all">All Categories</option>
      <option value="meeting">Meeting</option>
      <option value="workout">Workout</option>
      <option value="reminder">Reminder</option>
      <option value="birthday">Birthday</option>
    </select>
  </div>

  <div class="calendar-header">
    <button id="prev-month" aria-label="Previous month">â—€</button>
    <h2 id="month-year"></h2>
    <button id="next-month" aria-label="Next month">â–¶</button>
  </div>

  <div id="calendar" class="calendar-grid"></div>

  <div id="event-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="form-title">
    <form id="event-form">
      <h3 id="form-title">Add Event</h3>
      <input type="text" id="event-title" placeholder="Event Title" required />
      <textarea id="event-description" placeholder="Description"></textarea>
      
      <label for="event-datetime">Date and Time:</label>
      <input type="datetime-local" id="event-datetime" required />
      
      <label for="event-category">Category:</label>
      <select id="event-category" required>
        <option value="meeting">Meeting</option>
        <option value="workout">Workout</option>
        <option value="reminder">Reminder</option>
        <option value="birthday">Birthday</option>
      </select>
      
      <label for="event-recurrence">Recurrence:</label>
      <select id="event-recurrence">
        <option value="none">None</option>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
      </select>
      
      <div class="modal-buttons">
        <button type="submit">Save</button>
        <button type="button" id="delete-event" class="hidden">Delete</button>
        <button type="button" id="close-modal">Cancel</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
